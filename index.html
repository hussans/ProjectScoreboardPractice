<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scoreboard </title>
</head>
<body>

    <div class="scoreboard">
        <div class="home-scoreboard">
            <p> HOME </p>
            <div>
                <p id="home-score"> 0 </p>
            </div>
            <button id="home-score1"> +1 </button>
            <button id="home-score2"> +2 </button>
            <button id="home-score3"> +3 </button>
        </div>
        <div class="guest-scoreboard">
            <p> GUEST </p>
            <div>
                <p id="guest-score"> 0 </p>
            </div>
            <button id="guest-score1"> +1 </button>
            <button id="guest-score2"> +2 </button>
            <button id="guest-score3"> +3 </button>
        </div>
    </div>
    
    <script src="./scripts/app.js"></script>
</body>
</html>
